<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Chat - Log-in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <script src="assets/jquery.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#loginPage .message a').click(function(){
                $('.frmDiv').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
        });
    </script>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>
    <div id = "loginPage" class="login-page">
        <div class="form">
          <div class="frmDiv register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button class="btn-success">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </div>
          <div class="frmDiv login-form">
            <input id ="usernameInput" type="text" placeholder="username" required = "" autofocus = ""/>
            <input type="password" placeholder="password"/>
            <button id ="loginBtn" class="btn-success">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </div>
        </div>
    </div> 
    <div id = "callingPage" class="login-page">
        <div class="form">
          <div class="frmDiv">
            <input id="callToUsernameInput" type="text" placeholder="username to call"/>
            <div class = "row"> 
                <div class = "col-sm-6">
                <button id="callBtn" class="btn-success">Call</button> 
                </div><!--
                <div class = "col-sm-6"><button id="" class="hangUpBtn btn-danger">Hang Up</button></div> 
                -->                 
            </div>
          </div>
          <div id="callAccept" class="frmDiv">
            <p class="message"></p> 
            <div class = "row"> 
                    <div class = "col-sm-6">
                    <button id="ansBtn" class="btn-success">Connect</button> 
                    </div>
                    <div class = "col-sm-6"><button id="" class="hangUpBtn btn-danger">Hang Up</button></div>                  
            </div>        
          </div>
        </div>
    </div>
    <div id = "callPage" class = "call-page"> 
        <video id = "localVideo" autoplay></video> 
        <video id = "remoteVideo" autoplay></video>
        <div class = "row">                        
            <div class = "col-md-6 text-right"> 
                Local audio: <audio id = "localAudio" 
                controls autoplay></audio> 
            </div>                    
            <div class = "col-md-6 text-left"> 
                Remote audio: <audio id = "remoteAudio" 
                    controls autoplay></audio> 
            </div>                     
        </div> 
        <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4 text-center"> 
               <div class = "panel panel-primary"> 
                  <div class = "panel-heading">Text chat</div> 
                  <div id = "chatarea" class = "panel-body text-left"></div> 
               </div> 
            </div> 
         </div>
			
         <div class = "row text-center form-group"> 
            <div class = "col-md-12"> 
             <!--  <input id = "callToUsernameInput" type = "text" 
                  placeholder = "username to call" /> 
               <button id = "callBtn" class = "btn-success btn">Call</button> 
               <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button> 
             -->
            </div> 
         </div> 
			
         <div class = "row text-center"> 
            <div class = "col-md-12"> 
               <input id = "msgInput" type = "text" placeholder = "message" /> 
               <button id = "sendMsgBtn" class = "btn-success btn">Send</button> 
            </div> 
         </div>          
             
    </div>
    <script src = "client.js"></script>
</body>

</html>
